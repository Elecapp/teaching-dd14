<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <script src='./assets/js/jquery-1.8.3.min.js'></script>
    <script src='./assets/js/jquery.elevatezoom.js'></script>
    <link href="./assets/css/zoom.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,600,700" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="month">
            <img class="zoom_01" src='./assets/images/protocol6/small/m2s.jpg' data-zoom-image="./assets/images/protocol6/large/m2l.jpg" />
        </div>
    </div>

    <script>
        $('.zoom_01').elevateZoom({
            zoomType: "lens",
            cursor: "crosshair",
            lensShape: "square",
            borderSize: 4,
            lensSize: 300
        });

    </script>

</body>

</html>
